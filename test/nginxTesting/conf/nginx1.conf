server {
    port 80;
    server_name example.com;


    error_page 404 /ww/;
   
    location / {
       index /var/www/html/index.nginx-debian.html;
       redirect /var/www/html.test;
    }

    location /data {
        methods GET;
        root /kk/klk/guay
    }
}

