server {
    port 8080;
    server_name localhost;

    error_page 400 /home/mde-arpe/CURSUS/42webserv/html/errPages/400.html
    error_page 403 /home/mde-arpe/CURSUS/42webserv/html/errPages/403.html
    error_page 404 /home/mde-arpe/CURSUS/42webserv/html/errPages/404.html
    error_page 405 /home/mde-arpe/CURSUS/42webserv/html/errPages/405.html
    error_page 413 /home/mde-arpe/CURSUS/42webserv/html/errPages/413.html
    error_page 500 /home/mde-arpe/CURSUS/42webserv/html/errPages/500.html

    max_body_size 100000
    location / {
        root /home/mde-arpe/CURSUS/42webserv/html/files;
        index /index.html
    }

    location /uploadFile {
        root /home/mde-arpe/CURSUS/42webserv/html/files;
        index /upload.html
        upload_path /stored
        methods GET POST;
    }

    location /storeSearch {
        root /home/mde-arpe/CURSUS/42webserv/html/files/stored;
        methods GET POST;
        auto_index true
    }

    location /testCGI {
        root /home/mde-arpe/CURSUS/42webserv/html/files;
        index /cgi.html
        methods GET;
    }

    location /testCGIpython {
        root /home/mde-arpe/CURSUS/42webserv/test/python/;
        cgi .py /usr/bin/python3
        auto_index true
        methods GET POST;
    }

    location /testCGIphp {
        root /home/mde-arpe/CURSUS/42webserv/test/php/;
        cgi .php /usr/bin/php
        auto_index true
        methods GET POST;
    }
    
    location /listFiles {
        root /home/mde-arpe/CURSUS/42webserv/;
        auto_index true;
    }

    location /deleteFile {
        root /home/mde-arpe/CURSUS/42webserv/html/files;
        index deleteFile.html
        methods GET;
    }

    location /deleteFile/delete {
        root /home/mde-arpe/CURSUS/42webserv/html/files/stored;
        methods DELETE;
    }

    location /redirectionToHome {
        redirect /
    }

    
}

