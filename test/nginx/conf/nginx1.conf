server {
    port 8081;
    server_name 'localhost';


    error_page 404 /ww/;
   
    location / {
       index /var/www/html/index.nginx-debian.html;
       redirect /var/www/html.test;
    }

    location /data {
        methods GET;
        root /sgoinfre/students/jsanfeli/42webserv
    }

    location /patata {
        root /sgoinfre/students/jsanfeli/42webserv
    }

    location /data2 {
        root /sgoinfre/students/jsanfeli/42webserv;
    }

}

server {
    port 8080;
    server_name 'localhost';

    location /patata {
        root /sgoinfre/students/jsanfeli/42webserv/test/python/;
        cgi .py /usr/bin/python3
    }
}
