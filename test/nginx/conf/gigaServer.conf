server {
    port 8080;
    server_name localhost;

    max_body_size 23231323131231
    location / {
        root /sgoinfre/students/jsanfeli/42webserv/html/files;
        index /index.html
    }

    location /uploadFile {
        root /sgoinfre/students/jsanfeli/42webserv/html/files;
        index /upload.html
        upload_path /stored
        methods GET POST;
    }

    location /testCGI {
        root /sgoinfre/students/jsanfeli/42webserv/html/files;
        index /cgi.html
        methods GET;
    }

    location /testCGIpython {
        root /sgoinfre/students/jsanfeli/42webserv/test/python/;
        cgi .py /usr/bin/python3
        index test.py
        methods GET POST;
    }

    location /testCGIphp {
        root /sgoinfre/students/jsanfeli/42webserv/test/php/;
        cgi .php /usr/bin/php
        index phpCGITest.php
    }
    
    location /listFiles {
        root /sgoinfre/students/jsanfeli/42webserv/;
        auto_index true;
    }

    location /redirectionToHome {
        redirect /
    }

    
}

